name: CI-CD Pipeline
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

  install_dependencies:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install

  build:
   runs-on: ubuntu-latest
   needs: install_dependencies
   steps:
     - name: Check out code
       uses: actions/checkout@v2
     - name: Build application
       run: |
        cd sample-nodejs-app
        npm run build

        
  sonar_scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install and Run Sonar Scanner
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends -y openjdk-11-jre
        curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
        unzip sonar-scanner-cli.zip
        export PATH="$PATH:$(pwd)/sonar-scanner-4.6.2.2472-linux/bin"
        
        # Executar o Sonar Scanner
        sonar-scanner \
          -Dsonar.projectKey=amazon-ecs-demo-with-node-express \
          -Dsonar.organization=Felipe-Janazi \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

